<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ATRUPTI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo"><img src="public/logo.png" alt="Atrupti Logo" /></a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html" class="active cart-link">
                        Cart <span class="cart-count">0</span>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
            <div class="cart-content">
                <div id="cartItems">
                    <!-- Cart items will be loaded dynamically -->
                </div>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cartSubtotal">₹0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cartTotal">₹0</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary btn-block" id="checkoutBtn">Proceed to Checkout</a>
                    <a href="shop.html" class="btn btn-secondary btn-block">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ATRUPTI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
