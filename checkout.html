<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ATRUPTI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">ATRUPTI</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html" class="cart-link">
                        Cart <span class="cart-count">0</span>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            <div class="checkout-content">
                <div class="checkout-form">
                    <h3>Delivery Information</h3>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerMobile">Mobile Number *</label>
                            <input type="tel" id="customerMobile" required pattern="[0-9]{10}">
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Delivery Address *</label>
                            <textarea id="customerAddress" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="summary-row total">
                        <span>Total Amount:</span>
                        <span id="checkoutTotal">₹0</span>
                    </div>
                    <button class="btn btn-whatsapp btn-block" id="orderWhatsappBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                        Order on WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ATRUPTI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        const checkoutForm = document.getElementById('checkoutForm');
        const orderWhatsappBtn = document.getElementById('orderWhatsappBtn');
        const checkoutItemsEl = document.getElementById('checkoutItems');
        const checkoutTotalEl = document.getElementById('checkoutTotal');
        const cartCountEl = document.querySelector('.cart-count');

        function loadCheckoutItems() {
            const cart = getCart();

            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            let total = 0;
            let html = '<div class="checkout-items-list">';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                html += `
                    <div class="checkout-item">
                        <span class="item-name">${item.name} x ${item.quantity}</span>
                        <span class="item-price">₹${itemTotal}</span>
                    </div>
                `;
            });

            html += '</div>';
            checkoutItemsEl.innerHTML = html;
            checkoutTotalEl.textContent = `₹${total}`;
            cartCountEl.textContent = cart.length;
        }

        orderWhatsappBtn.addEventListener('click', function() {
            const name = document.getElementById('customerName').value.trim();
            const mobile = document.getElementById('customerMobile').value.trim();
            const address = document.getElementById('customerAddress').value.trim();

            if (!name || !mobile || !address) {
                alert('Please fill all required fields');
                return;
            }

            if (!/^[0-9]{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            const cart = getCart();
            let total = 0;
            let orderDetails = '*New Order from ATRUPTI*%0A%0A';
            orderDetails += `*Customer Name:* ${name}%0A`;
            orderDetails += `*Mobile:* ${mobile}%0A`;
            orderDetails += `*Address:* ${address}%0A%0A`;
            orderDetails += '*Order Items:*%0A';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                orderDetails += `- ${item.name} x ${item.quantity} = ₹${itemTotal}%0A`;
            });

            orderDetails += `%0A*Total Amount: ₹${total}*`;

            const whatsappNumber = '918408808890';
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${orderDetails}`;

            window.open(whatsappURL, '_blank');

            clearCart();

            setTimeout(() => {
                alert('Order sent! Thank you for shopping with ATRUPTI.');
                window.location.href = 'index.html';
            }, 1000);
        });

        loadCheckoutItems();
    </script>
</body>
</html>
