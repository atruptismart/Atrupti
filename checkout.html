<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ATRUPTI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo"><img src="public/logo.png" alt="Atrupti Logo" /></a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html" class="cart-link">
                        Cart <span class="cart-count">0</span>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            <div class="checkout-content">
                <div class="checkout-form">
                    <h3>Delivery Information</h3>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerMobile">Mobile Number *</label>
                            <input type="tel" id="customerMobile" required pattern="[0-9]{10}">
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Delivery Address *</label>
                            <textarea id="customerAddress" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="summary-row total">
                        <span>Total Amount:</span>
                        <span id="checkoutTotal">â‚¹0</span>
                    </div>
                    <button class="btn btn-whatsapp btn-block" id="orderWhatsappBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="..."/>
                        </svg>
                        Order on WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ATRUPTI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // JavaScript code will remain unchanged
    </script>
</body>
</html>
